<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <section class="calc">
        <div class="calc__inputs">
            <input class="calc__first" type="text" placeholder="Введите первое число">
            <input class="calc__operation" type="text" placeholder="Введите операцию">
            <input class="calc__second" type="text" placeholder="Введите второе число">
            <button class="calc__button">=</button>
            <span class="calc__result"></span>
        </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
